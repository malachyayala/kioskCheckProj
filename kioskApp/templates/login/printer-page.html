<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .survey-form {
            margin-top: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #4caf50;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kiosk Check System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'survey' %}"><i class="fas fa-clipboard-list"></i> Complete Kiosk Check</a>
                        <a class="dropdown-item" href="{% url 'display_data' %}"><i class="fas fa-chart-bar"></i> View Kiosk Check History</a>
                        <a class="dropdown-item" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        {% if user.is_superuser %}
                        <a class="dropdown-item" href="/admin/"><i class="fas fa-tools"></i> Admin Dashboard</a>
                        {% endif %}
                        <div class="dropdown-divider"></div>
                        <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="survey-form">
            <h2 class="text-center">Kiosk Survey</h2>
            <form method="POST" action="{% url 'survey' %}">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="printer">Printer:</label>
                        <select name="printer" id="printer" class="form-control" required>
                            <option value="">--Please choose an option--</option>
                            <option value="wcc-bf-lab-bw-1">WCC-BF-LAB-BW-1</option>
                            <option value="wcc-bf-lab-c-1">WCC-BF-LAB-COLOR-1</option>
                            <option value="wcc-2f-bw-1">WCC-2F-SOR-BW-1</option>
                            <option value="wcc-2f-c-1">WCC-2F-SOR-COLOR-1</option>
                            <option value="wcc-1f-hrk-bw-1">WCC-1F-HRK-BW-1</option>
                            <option value="wcc-1f-hrk-bw-2">WCC-2F-HRK-BW-2</option>
                            <option value="lan-2f-lob-bw-2">LAN-2F-LOB-BW-2</option>
                            <option value="lan-2f-lob-c-1">LAN-2F-LOB-COLOR-1</option>
                            <option value="lan-2f-221-bw-1">LAN-2F-221-BW-1</option>
                            <option value="lan-3f-352-bw-1">LAN-3F-352-BW-1</option>
                            <option value="lan-3f-353-bw-1">LAN-3F-353-BW-1</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="reamsUsed">Reams Used:</label>
                        <input type="number" class="form-control" id="reamsUsed" name="reamsUsed" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="issues">Printer Status:</label>
                    <select name="issues" id="issues" class="form-control" required>
                        <option value="">--Please choose an option--</option>
                        <option value="toner">Good</option>
                        <option value="misfeed">Paper misfeed</option>
                        <option value="call-service">Call service</option>
                        <option value="toner">Toner depleted</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tonerStatus">Toner Status:</label>
                        <select name="tonerStatus" id="tonerStatus" class="form-control" required>
                            <option value="">--Please choose an option--</option>
                            <option value="full">Full</option>
                            <option value="low">Low</option>
                            <option value="empty">Empty</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ricohTicket">Ricoh Ticket:</label>
                        <input type="text" class="form-control" id="ricohTicket" name="ricohTicket">
                    </div>
                </div>
                <div class="form-group">
                    <label for="issueDescription">Issue Description:</label>
                    <textarea class="form-control" id="issueDescription" name="issueDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="serviceNowTicket">ServiceNow Ticket:</label>
                    <input type="text" class="form-control" id="serviceNowTicket" name="serviceNowTicket">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
